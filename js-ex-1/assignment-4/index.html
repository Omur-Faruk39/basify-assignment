<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    const mark = prompt('Enter your mark');

    function convertMarkToGrade(mark) {
      if (mark >= 90 && mark <= 100) {
        return 'A';
      } else if (mark >= 80 && mark <= 89) {
        return 'B';
      } else if (mark >= 70 && mark <= 79) {
        return 'C';
      } else if (mark >= 60 && mark <= 69) {
        return 'D';
      } else if (mark >= 0 && mark <= 59) {
        return 'F';
      } else {
        return 'Your mark is invalid';
      }
    }

    console.log(convertMarkToGrade(mark));
  </script>
</body>
</html>
