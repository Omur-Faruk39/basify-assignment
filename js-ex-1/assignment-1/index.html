<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caculation</title>
</head>
<body>
  

  <script>
    const a = 10, b = 5;

    const add = a + b;
    console.log(add);

    const sub = a - b;
    console.log(sub);
    
    const malti = a * b;
    console.log(malti);
    
    const div = a / b;
    console.log(div);
    
  </script>
</body>
</html>
