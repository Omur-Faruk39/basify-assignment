<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Temperature</title>
</head>
<body>
  
  <script>
    const calsius = 45;
    
    function calsiusToFahrenheit(calsius) {
      let fahrenheit;

      fahrenheit = (calsius * 9 / 5) + 32;

      return fahrenheit
    }

    console.log(calsiusToFahrenheit(calsius));
    
      
  </script>
</body>
</html>
